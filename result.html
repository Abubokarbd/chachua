<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>চাঁচুয়া হাজী আলী আকবর আলিম মাদ্রাসা</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8f0;
      color: #333;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #228B22;
      color: white;
    }
    h1 { margin: 0; font-size: 1.6em; }
    h2 { margin: 5px 0 0 0; font-size: 1.1em; font-weight: normal; }

    .result-section {
      padding: 20px;
      text-align: center;
    }
    .result-title {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #228B22;
    }
    .result-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 400px;
    }
    .result-list li {
      margin: 8px 0;
    }
    .result-list li a {
      text-decoration: none;
      color: #228B22;
      display: block;
      padding: 10px;
      border-radius: 6px;
      background-color: #e6f2e6;
      transition: background-color 0.3s;
    }
    .result-list li a:hover {
      background-color: #cce5cc;
    }

    .pdf-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .pdf-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      position: relative;
    }
    .pdf-content iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: #333;
      cursor: pointer;
      z-index: 10001;
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    footer {
      background-color: #228B22;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #32CD32;
    }
    .developer-credit {
      font-size: 0.8em;
      margin-top: 10px;
      opacity: 0.8;
    }
    .developer-link {
      text-decoration: none;
      color: white;
      transition: color 0.3s, transform 0.3s;
    }
    .developer-link:hover {
      color: #32CD32;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.3em; }
      .result-title { font-size: 1.1em; }
      .result-list li a { font-size: 0.95em; padding: 8px; }
      .pdf-content iframe { height: 400px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>চাঁচুয়া হাজী আলী আকবর আলিম মাদ্রাসা</h1>
    <h2>ফলাফল</h2>
  </header>

  <main>
    <section class="result-section">
      <h2 class="result-title">ফলাফল</h2>
      <ul class="result-list" id="resultList">
        <!-- শ্রেণির তালিকা JavaScript দিয়ে আসবে -->
      </ul>
    </section>
  </main>

  <div id="pdfModal" class="pdf-modal">
    <div class="pdf-content">
      <span class="close-btn" onclick="closePDFModal()">&times;</span>
      <iframe id="pdfFrame" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png"> ফেসবুক পেজ</a>
      <a href="https://www.facebook.com/groups" target="_blank"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook.png"> ফেসবুক গ্রুপ</a>
      <a href="https://www.youtube.com" target="_blank"><img src="https://img.icons8.com/ios-filled/24/ffffff/youtube-play.png"> ইউটিউব চ্যানেল</a>
      <a href="https://wa.me/1234567890" target="_blank"><img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png"> হোয়াটসঅ্যাপ</a>
    </div>
    <div class="developer-credit">
      Developed by <a href="https://abubokarbd.github.io/kankirhat/deve.html" target="_blank" class="developer-link">আবুবকর ছিদ্দিক</a>
    </div>
  </footer>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpa31Mp-zL3zxmq7_BDPPQrw9p2oTQRmryxZtbLFkMszSWOS4_T4Qu9uQKzHT35Gqe7jJJDiTmwjmP/pub?output=csv';

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n');
        const resultList = document.getElementById('resultList');

        rows.forEach(row => {
          const [className, fileId] = row.split(',');
          if (className && fileId) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = className.trim();
            a.onclick = () => openPDFModal(fileId.trim());
            li.appendChild(a);
            resultList.appendChild(li);
          }
        });
      });

    function openPDFModal(fileId) {
      const viewerURL = `https://drive.google.com/file/d/${fileId}/preview`;
      document.getElementById("pdfFrame").src = viewerURL;
      document.getElementById("pdfModal").style.display = "block";
    }
    function closePDFModal() {
      document.getElementById("pdfModal").style.display = "none";
      document.getElementById("pdfFrame").src = "";
    }
  </script>
</body>
</html>
